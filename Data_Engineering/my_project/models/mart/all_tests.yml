version: 2

models:
  - name: feedback
    description: Table containing information about Employee Feedback.
    columns:
      - name: _id
        description: Unique identifier for each customer.
        tests:
          - primarykey
      - name: questionid
        description: Unique question id created for a user.
      - name: startdate
        description: Start Date of the project.
        tests:
          - Date
      - name: enddate
        description: End Date of the project.
        tests:
          - Date
      - name: username
        description: Name of the user.
        tests:
          - not null
      - name: ratings
        description: Rating given by user for the project.
        tests:
          - not null
      - name: feedback
        description: Feedback given by the user.
        tests:
          - not null


  - name: timesheet
    description: Table containing information about Employee Timesheets.
    columns:
      - name: _id
        description: Unique identifier for each customer.
        tests:
          - primarykey
      - name: startdate
        description: Start Date of the project.
        tests:
          - Date
      - name: enddate
        description: End Date of the project.
        tests:
          - Date
      - name: username
        description: Name of the user.
        tests:
          - not null
      - name: useremail
        description: email of the user.
        tests:
          - not null
      - name: comment
        description: Comment given by the user.
        tests:
          - not null
      -name: totalhoursperday
        description: Total hours worked by user per day.
        tests: 
          - not null
      -name: totalhours
        description: Total hours worked by user in a week.
        tests: 
          - not null
      -name: activities
        description: Type of project worked by user.
        tests: 
          - not null
    
  - name: questions
    description: Table containing information about Employee questions.
    columns:
      - name: _id
        description: Unique identifier for each customer.
        tests:
          - primarykey
      - name: userid
        description: Userid created for a user.
        tests:
          - not null
      - name: questions
        description: questions created for user based on project.
        tests:
          - not null
  
  - name: user
    description: Table containing information about Employee.
    columns:
      - name: _id
        description: Unique identifier for each customer.
        tests:
          - primarykey
      - name: firstname
        description: first name of the user.
        tests:
          - not null
      - name: lastname
        description: last name of the user.
        tests:
          - not null
      - name: email
        description: email name of the user.
        tests:
          - not null
      - name: password
        description: password name of the user.
        tests:
          - not null
      - name: role
        description: Role of the user.
        tests:
          - not null
  
  